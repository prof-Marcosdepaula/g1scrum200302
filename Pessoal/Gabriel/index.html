            <ul>

                    <a href="index.html">Inicio</a>

                </li>
                <li class="drop-down">
                    <a href="#">Pacotes</a>

                    <div class="mega-menu fadeIn animated">
                        <div class="mm-6column">
                            <span class="left-images">
                            </span>
                            <span class="categories-list">
                                <ul>
                                    <span></span>
                                    <li style="cursor: pointer;">Básico</li>

    <div class="contact">
        <div class="inputs">
            <form>
                <label for="fnome">Nome: </label>
                <input type="text" name="nome" id="fnome" placeholder="Digite o seu nome...">
                <label for="femail">Email: </label>
                <input type="email" name="email" id="femail" placeholder="Digite o seu email...">
                <label for="fcidade">Cidade: </label>
                <input type="text" name="cidade" id="fcidade" placeholder="Digite a sua cidade...">
                <label for="uf">Estado</label>
                    <select name="estado" id="uf">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                <label for="fmsg">Observações</label>
                <textarea name="fmsg" id="fmsg" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
                <button class="fbtn1" onclick="enviarDadosContato()">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/Main/main.js"></script>
